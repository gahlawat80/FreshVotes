<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Fresh Votes | LOGIN</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	  crossorigin="anonymous">
	</script>
	<script>
		$(function(){
			$("#registerAccount").click(function(){
				window.location.href = "/register";
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<form action="" method="post">
			<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
			<div class="card mt-5">
				<div class="card-header text-center text-uppercase font-weight-bold">
			        <h2>Please Login</h2>
				</div>
				
				<div class="card-body">
			        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
			                Failed to login.
			                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
			                </div>
			        </div>
			        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			        <div th:if="${param.logout != null}" class="alert alert-info" role="alert">
			                You have been logged out.
			        </div>
			        <div class="form-group row">
			        	<label for="username" class="col-12 col-sm-4 col-md-3 col-lg-2 col-form-label">Username:</label>
				        <input type="text" class="col-12 col-sm-8 col-md-9 col-lg-10 form-control" id="username" name="username"/>
			        </div>
			        <div class="form-group row">
			        	<label for="password" class="col-12 col-sm-4 col-md-3 col-lg-2 col-form-label">Password:</label>
				        <input type="password" class="col-12 col-sm-8 col-md-9 col-lg-10 form-control" id="password" name="password"/>
			        </div>
		
			        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
			        <p>
				        <label for="remember-me">Remember Me?</label>
				        <input type="checkbox" id="remember-me" name="remember-me"/>
			        </p>
			        <div class="col-12 text-center">
			            <button type="submit" class="col-12 col-md-3 btn btn-primary btn-lg">Log in</button>
			            <button type="button" class="col-12 col-md-3 btn btn-info btn-lg ml-md-5" id="registerAccount">Register Now</button>
			        </div>
		 		</div>
		 	</div>
		 </form>
		
	</div>
</body>
</html>
