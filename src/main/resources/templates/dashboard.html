<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Fresh Votes | Dashboard</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-8">		
				<h2>DASHBOARD - Fresh Votes</h2>
			</div>
			<div class="col-4">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-secondary btn-lg">Logout</button>	
				</form>
			</div>
		</div>
		<div th:if="${products !=null}">
			<div class="row">
				<div class="col">
					<h2>Products</h2>
				</div>
			</div>
			<div class="row" th:each="product : ${products}">
				<div class="col">
					<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
				</div>				
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form action="/product" method="post">
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
					<button type="submit" id="createProduct" class="btn btn-primary btn-lg">Add Product</button>
				</form>
			</div>
		</div>
				
	
	</div>
</body>
</html>
