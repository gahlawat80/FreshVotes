<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Fresh Votes | Register</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- jQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(function(){
			$("#backBtn").click(function(){
				window.location.href="/login";
			})
		})
	</script>
</head>
<body>
	<div class="container">
		<div class="card mt-5">
			<div class="card-header text-center text-uppercase font-weight-bold">
				<h2>Registration</h2>
			</div>
			
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
					<div class="form-group row">
						<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Full Name:</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="text" id="name" class="form-control" th:field="${user.name}"/>				
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-12 col-sm-3 col-md-2 col-form-label">Email:</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="email" id="email" class="form-control" th:field="${user.username}"/>					
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password:</label>
						<div class="col-12 col-sm-9 col-md-10">
							<input type="password" id="password" class="form-control" th:field="${user.password}"/>					
						</div>
					</div>
					<div class="form-group row">
						<label for="confPassword" class="col-12 col-sm-3 col-lg-2 col-form-label">Confirm Password:</label>
						<div class="col-12 col-sm-9 col-lg-10">
							<input type="password" id="confPassword" class="form-control"/>					
						</div>
					</div>
					
					<button type="button" id="backBtn" class="btn btn-info btn-lg">Back</button>
					<button type="submit" class="btn btn-primary btn-lg float-right">Create Account</button>
				</form>
			</div>
		</div>
	</div>
			
</body>
</html>
