<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fresh Votes | Register</title>
</head>
<body>
	<h1>Registration</h1>
	<form action="" method="post">
		<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
		Full Name:<input type="text" th:field="${user.name}"/><br>
		Email:<input type="email" th:field="${user.username}" /><br>
		Password:<input type="password" th:field="${user.password}" /><br>
		Confirm Password:<input type="password" /><br>
		<button type="submit" class="btn">Create Account</button>
	</form>
</body>
</html>
