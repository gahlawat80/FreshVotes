<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Fresh Votes | Product</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="mb-3 text-center">Product Page</h2>
			<div th:if="${product !=null}">
				<form action="" method="post" class="form-group row">
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
					<input type="hidden" th:field="${product.id}">
					<label for="name" class="col-form-label col-12 col-sm-3 col-md-2 font-weight-bold">Name:</label>
					<div class="col-12 col-sm-9 col-md-10">
						<input type="text" class="form-control" th:field="${product.name}">
					</div>
					
					<div class="form-check">
						<label class="form-check-label col-12 col-sm-3 col-md-2 font-weight-bold" for="published1">
						    Product published?
						</label>
					  	<input class="form-check-input ml-3" type="checkbox" th:field="${product.published}">					  
					</div>
					<!-- <div th:text="|Is product published : ${product.published}|">
						Here is the div content.
					</div>	 -->
					<button type="submit" class="btn btn-primary btn-lg col-10 col-sm-2 offset-1 m-3">Update Product</button>			
				</form>
			</div>
		
		</div>
	</body>
</html>
